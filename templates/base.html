{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Online Bookstore</title>
</head>

<body>
  <!--Nav Bar-->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'list' %}">Online MealOrder</a>
    <div class="btn-group dropright">
      <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{user}}
      </a>

    <!--login conditions -->

      <div class="dropdown-menu">
        {% if user.is_authenticated %}
        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a class="dropdown-item text-secondary" href="{% url 'login' %}">Log In</a>
        <a class="dropdown-item text-secondary" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        </div>
    </div>
    <div class="mx-auto" style="width: 10px;">
    </div>

    <!-- search css -->
    <form class="search" action="{% url 'search_results' %}" method="get">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <i class="fas fa-search"></i>
      <input name="q" class="fas fa-search" type="text" autocomplete="off" placeholder="search meal">
    </form>

  </nav><br>



  <div class='container'>


    {% block content %}


    {% endblock content %}


  </div>
  </body>
  </html>
